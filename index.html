<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="world.jpg" />
    <script defer src="script.js"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Countries-API</title>
  </head>
  <body>
    <div id="loading" class="loading">The page is loading...</div>
    <div class="container">
      <h1>Where in the world?</h1>
      <button class="toggle">
        <i class="bx bx-moon">Dark mode</i>
      </button>
    </div>

    <div class="container">
      <div class="controls">
        <i class="bx bx-search"></i>
        <input type="search" placeholder="search the country" class="search" />
      </div>

      <div class="dropdownMenu">
        <div class="dropdown">
          <p>Filter by Region</p>
          <i class="bx bx-chevron-down"></i>
        </div>

        <div class="drop-options">
          <p class="regions">All</p>
          <p class="regions">Africa</p>
          <p class="regions">America</p>
          <p class="regions">Asia</p>
          <p class="regions">Oceania</p>
          <p class="regions">Europe</p>
        </div>
      </div>
    </div>

    <div class="countries"></div>

    <footer class="hidden">
      <p>&copy; 2024 NanithðŸ’». All rights reserved.</p>
      <button class="go-to-top" onclick="scrollToTop()">Go to top</button>
    </footer>
  </body>
</html>
