<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="world.png" />
    <script defer src="country.js"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Countries-API</title>
  </head>
  <body>
    <div class="container first-container">
      <h1>Where in the world?</h1>
      <button class="toggle">
        <i class="bx bx-moon icon">Dark mode</i>
      </button>
    </div>

    <button class="back-button" onclick="window.history.back()">‚Üê Back</button>

    <div class="country-details-container">
      <div class="country-details-wrapper">
        <img id="country-flag" class="country-details-img" alt="Country Flag" />
        <div class="country-details">
          <h2 id="country-name"></h2>
          <p>
            <strong>Population:</strong> <span id="country-population"></span>
          </p>
          <p><strong>Area:</strong> <span id="country-area"></span> km&#x00B2;</p>
          <p><strong>Region:</strong> <span id="country-region"></span></p>
          <p>
            <strong>Sub-Region:</strong> <span id="country-subregion"></span>
          </p>
          <p><strong>Capital:</strong> <span id="country-capital"></span></p>
          <p>
            <strong>Languages:</strong>
            <ul id="country-languages"></ul>
          </p>
          <p>
            <strong>Currencies:</strong> <span id="country-currencies"></span>
          </p>
        </div>
      </div>
      <h2>Neighboring Countries:</h2>
      <div id="neighboring-countries" class="neighbors"></div>
    </div>
  </body>
</html>
